<body>
<title>JOB APPLICATION FORM</title>
<h1><u>REGISTER FOR JOB </u></h1>


<form style="width: 40%;
  margin: 0 auto; border:1px solid black;padding:10px; background-color:#F5F5DC;" >

	
		<label for ="firstname">First Name:</label>
		<input type ="textbox" value="ss" id="firstname">
	
		<label for ="lastname">Last Name:</label>
		<input type ="textbox" id="lastname"><br><br>
	
		Gender:
		<input type="radio" id="male" name="gender" value="MALE">
		<label for="male">MALE</label>
		<input type="radio" id="female" name="gender" value="FEMALE">
		<label for=""female">FEMALE</label>	
		<input type="radio" id="others" name="gender" value="Others">
		<label for ="others">Others</label><br><br>

		<div class="ss">
		<label for="education">Educational Qualification:</label>
		<select id="education">
			<option value="10th">10th</option>
			<option value="12th">12th</option>
			<option value="grad">Graduation</option>
			<option value="postgrad">Post Graduation</option>
			<option value="phd">Doctorate</option>
			</select>
		</div><br>
	
		Skill List:<br>
		<input type="checkbox" id="java">
		<label for="java">JAVA</label><br>
		<input type="checkbox" id="c++">
		<label for="c++">C++</label><br>
		<input type="checkbox" id="python">
		<label for="python">Python</label><br>
		<input type="checkbox" id="ml">
		<label for="ml">ML</label><br><br>
	
		<label for="coverletter">Write in 50 words why you're the suitable candidate for the job:</label><br>
	
		<textarea id="coverletter" rows="5" cols="50"></textarea><br><br>
	
		Upload Your Resume:<br>
		<input type="file" id="resume" name="Submit Resume"><br><br>
		<input type="submit">
		<input type="reset"><br>
	
	
	





</form>
